<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <h2>Form Validation</h2>
        <form onsubmit="return validateForm()" method="post" name="form">
            <label>Name:</label>
            <input type="text" id='name' name="name">
            <span id="error-message" class="error" style="color: red;"></span><br><br>
            <label>Age:</label>
            <input type="number" id='number' name='age'>
            <span id="error" class="error" style="color: red;"></span><br><br>
            <label>E-Mail:</label>
            <input type="email" id='email' name='email'>
            <span id="errors" class="error" style="color: red;"></span><br><br>
            <label>Contact:</label>
            <input type="number" id='contact' name='contact'>
            <span id="errorss" class="error" style="color: red;"></span><br><br>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
</body>
</html>
