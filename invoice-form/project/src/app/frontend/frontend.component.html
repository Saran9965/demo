<div class="container mx-0">
  <div class="card">
    <div class="card-header bg-danger text-white">Sender Details</div>
    <div class="card-body">
      <div class="row mb-1">
        <label class="col-sm-1 col-form-label">ID Type</label>
        <div class="col-sm-2">
          <input type="number" class="form-control" />
        </div>
        <div class="col-sm-3">
          <input type="text" class="form-control" value="" />
          
        </div>
        <div class="col-sm-3">
            <span class="col-sm-3-text bg-warning">üîç</span>
        </div>
      </div>

      <div class="row mb-2">
        <label class="col-sm-1 col-form-label">Sender Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" />
        </div>
        <div class="col-sm-3">
          <button class="btn btn-warning">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-1 col-form-label">Mobile</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" value="966" />
        </div>
        <div class="col-sm-3">
          <button class="btn btn-warning">
            <i class="bi bi-search"></i>
          </button>
        </div>
        <label class="col-sm-2 col-form-label">WhatsApp</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" value="966" />
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Address</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" value="ADMIN" readonly />
        </div>
      </div>
    </div>
    <div class="card mb-5">
      <div class="card-header bg-danger text-white">Shipment Details</div>
      <div class="card-body">
        <div class="row mb-1">
          <label class="col-sm-3 col-form-label">Transit Type</label>
          <div class="col-sm-2">
            <select class="form-select">
              <option>AIR</option>
            </select>
          </div>
          <label class="col-sm-2 col-form-label">Service Type</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" />
          </div>
        </div>
  
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">To Country</label>
          <div class="col-sm-2">
            <select class="form-select">
              <option>INDIA</option>
            </select>
          </div>
          <label class="col-sm-2 col-form-label">Region</label>
          <div class="col-sm-2">
            <select class="form-select">
              <option>SELECT</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
