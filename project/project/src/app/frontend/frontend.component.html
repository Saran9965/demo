<div class="container-fluid bg-light">
  <div class="container py-3">
    <div class="row">
      <div class="col-8">
        <h3 class="text-secondary">Dispatch</h3>
      </div>
      <div class="col-4">
        <label for="dispatchDate" class="form-label text-muted">Dispatch Date</label>
        <input type="date" id="dispatchDate" class="form-control text-danger">
      </div>
    </div>
  </div>

  <div class="container mt-3 bg-white p-4 rounded shadow">
    <div class="row">
      <div class="col-md-6">
        <label for="destinationCountry" class="form-label">Destination Country</label>
        <select id="destinationCountry" class="form-select">
          <option value="">Select Country</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="destinationPort" class="form-label">Destination Port</label>
        <select id="destinationPort" class="form-select">
          <option value="">Select Port</option>
          <option value="NYC">New York</option>
          <option value="LON">London</option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <label for="shipmentMode" class="form-label">Shipment Mode</label>
        <input type="text" id="shipmentMode" class="form-control" placeholder="Air / Sea">
      </div>
      <div class="col-md-6">
        <label for="shippingLine" class="form-label">Air/Shipping Line</label>
        <input type="text" id="shippingLine" class="form-control" placeholder="Enter shipping line">
      </div>
    </div>
    <div class="mt-4">
      <button class="btn btn-success me-2">Save</button>
      <button class="btn btn-secondary me-2">Update</button>
      <button class="btn btn-primary me-2">Reset</button>
      <button class="btn btn-secondary me-5">GO TO Dispatch</button>
      <button class="btn btn-secondary me-2">UN Dispatch</button>
      <button class="btn btn-info me-2">Dispatch</button>
      <button class="btn btn-secondary me-2">Export-Clearance Manifest</button>
    </div>
  </div> 
  <div class="container mt-3 bg-white p-3 rounded shadow">
    <h4 class="mb-3 text-muted">Preview</h4>
    <div class="bg-info p-3 rounded">
      <div class="table-responsive">
        <table class="table table-bordered text-center mb-0">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Dispatch Manifest</th>
              <th>Dispatch Date</th>
              <th>Destination Port</th>
              <th>Air/Shipping Line</th>
              <th>MAWB No</th>
              <th>Shipment No</th>
              <th>Tot INV</th>
              <th>Tot CTN</th>
              <th>Tot WGT</th>
              <th>Dispatch By</th>
              <th>Dispatch Status</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>
